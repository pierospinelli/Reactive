<!doctype html>
<html lang="en">
<meta charset="utf-8">

<div class="card" ng-controller="suggerimentiCtrl">
	<div class="card-header" role="tab" id="headingOne">
		<h3 class="mb-0">
			<a data-toggle="collapse" data-parent="#accordion" href="#Suggerimenti"
				aria-expanded="true" aria-controls="collapseOne"> Suggerimenti Provati </a> 
		</h3>
	</div>
	<div id="Suggerimenti" class="collapse" role="tabpanel" aria-labelledby="headingThree">
		<div class="table-responsive">
			<table width="100%" class="table table-striped table-hover">
				<thead>
				<tr  style="background: gray; color: white; font: bold;">
					<th>Data</th>
					<th>Operatore</th>
					<th>Mezzo</th>
					<th>Esito</th>
					<th>Suggerimento</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="(key, value) in dati.esitiSuggerimenti">
					<td width='15%'>{{value.data | date:'dd/MM/yyyy HH:mm'}}</td>
					<td width='10%'>{{value.nome_operatore}}</td>
					<td width='10%'>{{value.mezzo}}</td>
					<td width='10%'>{{value.esito}}</td>
					<td width='55%'>{{getSuggerimento(key)}}
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

</html>
