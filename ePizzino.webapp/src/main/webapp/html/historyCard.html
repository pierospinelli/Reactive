<!doctype html>
<html lang="en">
<meta charset="utf-8">

<div class="card" ng-controller="historyCtrl">
	<div class="card-header" role="tab" id="headingOne">
		<h3 class="mb-0">
			<a data-toggle="collapse" data-parent="#accordion" href="#History"
				aria-expanded="true" aria-controls="collapseOne"> Storia della Segnalazione </a> 
		</h3>
	</div>
	<div id="History" class="collapse" role="tabpanel" aria-labelledby="headingThree">
		<div class="table-responsive">
			<table width="100%" class="table table-striped table-hover">
				<thead>
					<tr style="background: gray; color: white; font: bold;">
						<th>Data</th>
						<th>Mittente</th>
						<th>Stato raggiunto</th>
						<th>Commento</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="event in dati.history" ng-click="showModifiche(event)" title="Mostra modifiche effettuate nell'evento" style="cursor: pointer">
						<td width='20%'>{{event.data | date:'dd/MM/yyyy HH:mm'}}</td>
						<td width='15%'>{{event.nome_mittente}}</td>
						<td width='15%'>{{event.stato_chiusura}}</td>
						<td width='50%'>{{event.commento}}
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

</html>
